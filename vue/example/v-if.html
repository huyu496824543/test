<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-if  v-else  v-show 指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>

</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">
    <div v-if="isLogin">你好</div>
    <div v-show="isshow">show</div>
    <div v-if="isok">ok</div>
    <div v-else="isok">不ok</div>
    <div v-else="isLogin">请登录</div>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            isLogin:true,
            isok:false,
            isshow:true
        }
    })
</script>
</body>
</html>
