<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue.set全局操作</title>
</head>
<body>
<h1>Vue.set全局操作</h1>
<hr>
<div id="app">
    <!--{{count}}-->
    <input type="text" v-model="count"/>
    <p v-text="count"></p>
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
</div>
<button onclick="add()">add</button>

<script type="text/javascript">
    function add(){
//        Vue.set(outData,'count',4);
//        app.count++;
        outData.count++;
        Vue.set(app.arr,1,'ddd');
    }
    //在构造器外部声明数据
    var outData={
        count:1,
        goodName:'car',
        arr:['aaa','bbb','ccc']
    };
    var app=new Vue({
        el:'#app',
        //引用外部数据
        data:outData
    })
</script>
</body>
</html>
