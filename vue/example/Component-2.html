<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Component 组件props 属性设置</title>
</head>
<body>
<h1>Component 组件props 属性设置</h1>
<hr>

<div id="app">
    <panda :here="message"></panda>
</div>

<script type="text/javascript">
    //注册全局组件

    var app=new Vue({
        el:'#app',
        data:{
            message:'sichuan'
        },
        components:{
            "panda":{
                template: `<div style="color:green;">Panda from {{here}}</div>`,
                props:['here']
     }
    }
    })
</script>
</body>
</html>
